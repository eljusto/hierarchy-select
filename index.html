<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="jquery-1.11.1.min.js"></script>
    <script src="hierarchy-select.js"></script>
    <script src="hierarchy.data.js"></script>
    <title>Hierarchy select</title>
  </head>
  <body>
    <input type="text" name="hierarchy-item" id="hierarchy-item" value="" />
    <div id="hierarchy-select"></div>
    <script type="text/javascript">
    $(document).ready( function() {
      var hOptions = {
        'hierarchy': hierarchy, 
        'onChange': function(selectValues){
          console.log(selectValues);
          var res = [];
          selectValues.forEach(function(item){
          res.push(item.categoryName + ':' + item.value);
          });
          $('#hierarchy-item').val(res.join('; '));
        }
      };
      $('#hierarchy-select').hierarchySelect(hOptions);
    });
   </script>
  </body>
